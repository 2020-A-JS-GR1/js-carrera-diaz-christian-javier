<!--Property Binding -->
<!--Set values to properties of a tag -->
<img
  [src]="urlExampleImg"
  alt="">
<!--Interpolation -->
<!--Only text shows in platform -->
<p>{{exampleText}}</p>
<a href="">
  <p>{{linkExample}}</p>
</a>
<!--Event Binding -->
<!--Communication between Html file to TS file -->
<button
  (click)="functionExample()"
  (blur) ="onBlurEvent()">
  {{exampleText}}
</button>
