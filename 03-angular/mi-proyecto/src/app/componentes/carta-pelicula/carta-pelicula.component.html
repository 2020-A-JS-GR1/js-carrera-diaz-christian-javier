<!--Property Binding -->
<!--Set values to properties of a tag -->
<img
  [src]="urlImagen"
  alt=""
  (click)="executeImageGetClick()"
  width="100px"
  height="100px">
<!--Interpolation -->
<!--Only text shows in platform -->
<p>{{exampleText}}</p>
<a href="">
  <p>{{description}}</p>
</a>
<!--Event Binding -->
<!--Communication between Html file to TS file -->
<button
  (click)="executeEventGetClick()"
  (blur) ="onBlurEvent()">
  {{buttonName}}
</button>
